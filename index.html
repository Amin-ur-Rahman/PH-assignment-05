<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="B12-A5-Emergency-Hotline/assets/logo-dark.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Emergency Hotline</title>
  </head>
  <body class="madurai">
    <head>
      <nav
        id="navbar"
        class="w-[95dvw] mx-auto flex flex-col justify-center items-center gap-8 py-6 md:flex-row md:items-center md:justify-between"
      >
        <div
          id="logo"
          class="flex flex-col items-center justify-center h-max gap-3 md:flex-row md:w-[200px]"
        >
          <img
            class="block w-[55px] h-[55px]"
            src="B12-A5-Emergency-Hotline/assets/logo.png"
            alt="BD gov logo"
          />
          <h1 class="text-xl font-extrabold leading-5 text-green-700">
            Emergency Service
          </h1>
        </div>
        <div class="flex gap-4">
          <div
            id="heart-block"
            class="text-black font-bold bg-[rgba(65,255,107,0.1)] w-[100px] h-14 py-3.5 px-8 flex items-center justify-center gap-2 rounded-[40px]"
          >
            0
            <img
              src="B12-A5-Emergency-Hotline/assets/heart.png"
              alt="heart-logo"
              class="w-6"
            />
          </div>
          <div
            id="coin-block"
            class="text-black font-bold bg-[rgba(65,255,107,0.1)] w-[100px] h-14 py-3.5 px-8 text-center rounded-[40px] flex items-center justify-center gap-2"
          >
            100
            <img
              src="B12-A5-Emergency-Hotline/assets/coin.png"
              alt="coin logo"
              class="w-6"
            />
          </div>
          <div
            id="copy-block"
            class="text-white font-semibold bg-green-600 w-[120px] h-14 py-3.5 px-8 text-center rounded-[40px]"
          >
            copy
          </div>
        </div>
      </nav>
      <section
        id="hero-section"
        class="w-full p-5 linear-green text-center text-white flex flex-col items-center justify-center gap-4 mb-10"
      >
        <img
          src="B12-A5-Emergency-Hotline/assets/logo-dark.png"
          alt="bd gov logo"
          class="w-24 h-24"
        />
        <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
        <p>
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </section>
    </head>
  </body>
</html>
